- hosts: cerebrito
  tags:
    - docker-compose
    - services
  tasks:
    - name: Get infos on main network
      community.docker.docker_network_info:
        name: cerebrito_main
      register: result
    - name: "get info on WG network"
      community.docker.docker_network_info:
        name: wgnet
      register: wg_network
    - name: "Create a WG network with custom IPAM config"
      community.docker.docker_network:
        name: wgnet
        ipam_config:
          - subnet: 172.20.0.0/24
      when: wg_network.exists == false
    - name: Create a network with custom IPAM config
      community.docker.docker_network:
        name: main
        ipam_config:
          - subnet: 172.200.0.0/16
        ipam_driver_options:
          com.docker.network.bridge.name: hass
      when: result.exists == false
    - name: Create docker-compose directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: "directory"
        mode: "u=rwx,g=rx,o=rx"
        owner: "{{ server_user }}"
        group: "{{ server_user }}"
      with_items:
        - "{{ base_directory }}/docker-compose"
    - name: "Copy docker-compose files"
      ansible.builtin.template:
        src: "{{ item }}"
        dest: "{{ base_directory }}/docker-compose/{{ item | basename | regex_replace('\\.j2$', '') }}"
        owner: "{{ server_user }}"
        group: "{{ server_user }}"
        mode: "u=rw,g=r,o=r"
      with_fileglob:
        - "files/docker-compose/*"
      register: compose_files
    - name: "Fire up docker-compose"
      community.docker.docker_compose:
        project_src: "{{ base_directory }}"
        files: "{{ compose_files.results | map(attribute='dest') }}"
        pull: true
        restarted: "true"
        state: "present"
    - name: "Configure routes for wireguard"
      ansible.builtin.shell: |
        docker exec --privileged prowlarr ip route delete default || true;
        docker exec --privileged prowlarr ip route add default via 172.20.0.100 || true;
        docker exec --privileged prowlarr ip route add 192.168.50.0/24 via 172.200.0.1 || true;
