services:
  postgres_db:
    networks: [main]
    container_name: postgres
    image: postgres:latest@sha256:073e7c8b84e2197f94c8083634640ab37105effe1bc853ca4d5fbece3219b0e8
    environment:
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_PASSWORD: "this-is-a-very-secure-password"
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - "{{ base_directory }}/postgresql-data:/var/lib/postgresql/data"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgresql"]
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  main:
    external: true
  wgnet:
    external: true