version: "3.8"
services:
  wireguard:
    image: lscr.io/linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ={{ tz }}
    volumes:
      - "{{ base_directory }}/wireguard:/config"
      - /lib/modules:/lib/modules
    networks:
      wgnet:
        ipv4_address: 172.20.0.100
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
networks:
  main:
    external:
      name: main
  wgnet:
    external:
      name: wgnet