services:
  actual_server:
    networks: [main]
    container_name: actual
    image: docker.io/actualbudget/actual-server@sha256:8f72d73e68958566850325c1f9fe780a4477340979969bd6979649dc519723ab
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.actual.rule=HostRegexp(`actual.{any:.+}`)"
      - "traefik.http.routers.actual.entrypoints=websecure"
      - "traefik.http.routers.actual.tls.certresolver=letsencrypt"
      - "traefik.http.services.actual.loadbalancer.server.port=5006"
    volumes:
      # Change './actual-data' below to the path to the folder you want Actual to store its data in on your server.
      # '/data' is the path Actual will look for its files in by default, so leave that as-is.
      - "{{ base_directory }}/actual_server:/data"
    restart: unless-stopped